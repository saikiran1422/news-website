<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netlify CMS</title>
  </head>
  <body>
    <!-- Load Netlify CMS from Netlify's recommended CDN -->
    <script src="https://unpkg.com/netlify-cms@^2.15.57/dist/netlify-cms.js"></script>

    <script>
      // Ensure CMS loads only after script is ready
      window.addEventListener('load', function () {
        if (window.NetlifyCmsApp) {
          window.NetlifyCmsApp.init();
        } else {
          console.error("NetlifyCmsApp is still not loaded!");
        }
      });
    </script>
  </body>
</html>
