<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netlify CMS</title>
  </head>
  <body>
    <!-- Container for CMS (optional) -->
    <div id="nc-root"></div>

    <!-- Load Netlify CMS from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.15.0/dist/netlify-cms.js"></script>

    <!-- Initialize CMS -->
    <script>
      if (window.NetlifyCmsApp) {
        window.NetlifyCmsApp.init();
      } else {
        console.error("NetlifyCmsApp is not loaded");
      }
    </script>
  </body>
</html>
