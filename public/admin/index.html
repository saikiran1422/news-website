<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netlify CMS</title>
  </head>
  <body>
    <!-- Optional root element for CMS -->
    <div id="nc-root"></div>

    <!-- Load Netlify CMS from CDN -->
    <script src="https://unpkg.com/netlify-cms@^2.15.57/dist/netlify-cms.js"></script>

    <!-- Initialize Netlify CMS -->
    <script>
      window.addEventListener('load', function () {
        if (window.NetlifyCmsApp) {
          window.NetlifyCmsApp.init();
        } else {
          console.error("NetlifyCmsApp is not loaded");
        }
      });
    </script>
  </body>
</html>
