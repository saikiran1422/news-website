<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netlify CMS</title>
  </head>
  <body>
    <!-- Load the classic Netlify CMS script -->
    <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>

    <!-- Initialize CMS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.CMS) {
          CMS.init();
          console.log("✅ Netlify CMS (legacy) loaded");
        } else {
          document.body.innerHTML = "<h2>⚠️ CMS failed to load (CMS missing)</h2>";
          console.error("CMS not available");
        }
      });
    </script>
  </body>
</html>
